<!DOCTYPE html> 
	<html> 
		<script>
			function createAns(){
				let ansText = document.getElementById("answers").value
				let ans = ansText.split("\n");
				let first = ans.slice(0,ans.length - 3)
				let last = 	ans.slice(ans.length - 3, ans.length)
				let playres = document.getElementById("players").value
				for (let i = 0; i < playres; i++){
					let curr = first.sort( () => .5 - Math.random() ).slice(0,8);
					tableCreate([...curr, ...last])
				}
			}
			
			function tableCreate(data){
				data.sort( () => .5 - Math.random() )
				let body = document.body;
				let tbl  = document.createElement('table');
				let index = 0;
				for(let i = 0; i < 3; i++){
					let tr = tbl.insertRow();
					for(let j = 0; j < 3; j++){
						let td = tr.insertCell();
						td.appendChild(document.createTextNode(data[index]));
						index++;
					}     
				}
				body.appendChild(tbl);
			}
		</script>
		<style>
			table, th, td {
				border: 1px solid; 
			} 
			td {
				direction: rtl; 
				height: 100px; 
				width: 150px; 
				text-align: center;
				font-size: x-large;
			}
		</style>
		<head> 	
			<style>
				body {
					direction: rtl;
				}
				table, th, td {
					border: 1px solid; 
				} 
				td {
					direction: rtl; 
					height: 100px; 
					width: 150px; 
					text-align: 
					center;
					font-size: x-large;
				}
			</style> 
		</head>
		<body>
			<p>הכנס תשובות</p>
			<textarea style="width:300px; height:600px" id="answers"></textarea>
			</br>
			<label for="players">מספר שחקנים</label>
			
			<input type="number" id="players" name="tentacles" min="5" max="100" />
			</br>	
			<button type="button" onclick="createAns()">צור</button>
		</body>
